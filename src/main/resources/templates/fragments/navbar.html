<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<div th:fragment="navbar">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a th:href="@{/items}" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="bi me-2" width="40" height="32" role="img" aria-label="Webshop" >
                <path d="M29.871 6.026l-13.871-5.1-14.394 5.283v19.642l14.394 5.222 14.394-5.222v-19.634l-0.524-0.192zM15.467 29.746l-12.795-4.642v-17.747l12.795 4.642v17.747zM16 11.058l-12.326-4.472 12.326-4.524 12.315 4.528-12.315 4.468zM29.328 25.104l-12.795 4.642v-17.747l12.795-4.623v17.728z" fill="#000000"></path>
            </svg>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li sec:authorize="isAuthenticated()"><a th:href="@{/shoppingcart}" class="nav-link px-2 link-dark">Shopping cart</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <a th:href="@{/login}" sec:authorize="!isAuthenticated()" type="button" class="btn btn-outline-primary me-2" >Login</a>
            <a th:href="@{/register}" sec:authorize="!isAuthenticated()" type="button" class="btn btn-primary">Register</a>
            <a th:href="@{/logout}" sec:authorize="isAuthenticated()" type="button" class="btn btn-primary">Log out</a>
        </div>
    </header>
</div>
</html>
