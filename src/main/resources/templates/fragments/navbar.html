<div th:fragment="navbar">
    <header class="d-flex align-items-center justify-content-between py-3 mb-4 border-bottom">
        <a th:href="@{/items}" class="align-items-center mb-2 mb-md-0 text-dark text-decoration-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="bi me-2" width="40" height="32" role="img" aria-label="Webshop" >
                <path d="M29.871 6.026l-13.871-5.1-14.394 5.283v19.642l14.394 5.222 14.394-5.222v-19.634l-0.524-0.192zM15.467 29.746l-12.795-4.642v-17.747l12.795 4.642v17.747zM16 11.058l-12.326-4.472 12.326-4.524 12.315 4.528-12.315 4.468zM29.328 25.104l-12.795 4.642v-17.747l12.795-4.623v17.728z" fill="#000000"></path>
            </svg>
        </a>
        <div >
            <a sec:authorize="!isAuthenticated()" th:href="@{/login}"  type="button" class="btn btn-outline-primary" >Login</a>
            <a sec:authorize="!isAuthenticated()" th:href="@{/register}"  type="button" class="btn btn-primary">Register</a>
            <a sec:authorize="isAuthenticated()" th:href="@{/logout}"  type="button" class="btn btn-primary">Log out</a>
        </div>
    </header>
</div>
