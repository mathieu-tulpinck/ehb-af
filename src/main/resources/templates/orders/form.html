<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <div th:replace="fragments/head" />
</head>
<body>
<div class="container">
    <div th:replace="fragments/navbar" />
    <div class="row">
        <div class="col-sm-4">
            <div class="alert alert-success alert-dismissible fade show d-inline mb-4" role="alert" th:if="${successMessage}">
                <span th:utext="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form th:action="@{/order}" th:object="${orderDto}" method="post" >
                <div class="mb-3">
                    <label for="address" class="form-label">Delivery address</label>
                    <input th:field="*{address}" class="form-control" aria-describedby="emailHelp">
                    <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="alert alert-danger mt-2"></div>
                </div>
                <div class="mb-3">
                    <label for="postalCode" class="form-label">Postal code</label>
                    <input th:field="*{postalCode}" type="number" class="form-control">
                    <div th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}" class="alert alert-danger mt-2"></div>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input th:field="*{city}" class="form-control">
                    <div th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="alert alert-danger mt-2"></div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
