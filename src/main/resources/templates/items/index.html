<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Webshop</title>
    <div th:replace="fragments/head" />
</head>
<body>
    <div class="container">
        <div th:replace="fragments/navbar" />
        <div class="row">
            <div class="alert alert-success alert-dismissible fade show d-inline mb-4" role="alert" th:if="${message}">
                <span th:utext="${message}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="col-sm-3">
                <div th:replace="fragments/sidebar :: sidebar(categories = ${categories})" />
            </div>
            <div class="col-sm-9">
                <div class="row">
                    <div class="col-sm-4 mb-4"th:block th:each="item : ${items}">
                        <div th:replace="fragments/card :: card(item = ${item})" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
